{% extends 'base.html' %}
{% block content %}
<div class="bg-gray-50 min-h-screen py-16">
    <div class="container mx-auto px-6">
        <div class="text-center mb-16">
            <h1 class="text-5xl font-black text-blue-900 italic uppercase mb-4">Servicios de Agencia</h1>
            <p class="text-xl text-gray-600 max-w-2xl mx-auto font-medium">Soluciones estratégicas para escalar tu negocio al siguiente nivel digital.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            {% for s in servicios %}
            <div class="bg-white rounded-[2.5rem] shadow-xl overflow-hidden border border-gray-100 transform transition hover:-translate-y-2 duration-300">
                <div class="h-56 relative">
                    <img src="{{ s.banner_image.url }}" class="w-full h-full object-cover" alt="{{ s.title }}">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent"></div>
                    <span class="absolute bottom-4 left-6 text-4xl">{{ s.icon_emoji }}</span>
                </div>
                <div class="p-8">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">{{ s.title }}</h2>
                    <p class="text-gray-500 mb-8 line-clamp-3">{{ s.short_description }}</p>
                    <a href="{% url 'service_detail' s.slug %}" class="block text-center bg-blue-600 text-white py-4 rounded-2xl font-black hover:bg-blue-700 transition shadow-lg">
                        MÁS INFORMACIÓN
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
