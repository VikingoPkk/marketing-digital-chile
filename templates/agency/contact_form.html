{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto px-6 py-20 flex justify-center">
    <div class="max-w-xl w-full bg-white rounded-[3rem] shadow-2xl p-12 border border-gray-100">
        <h2 class="text-3xl font-black text-gray-900 mb-4 italic text-center italic">Agenda tu Consultoría</h2>
        <p class="text-gray-500 text-center mb-10">Completa los datos y diseñemos tu estrategia ganadora.</p>
        
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            {% for field in form %}
            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase mb-2 ml-1">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-red-500 text-xs mt-1">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
            {% endfor %}

            <button type="submit" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black text-xl shadow-lg hover:bg-blue-700 transition transform hover:-translate-y-1">
                ENVIAR SOLICITUD AHORA
            </button>
        </form>
    </div>
</div>
{% endblock %}
