{% extends 'base.html' %}
{% block content %}
<div class="bg-white py-16 px-4">
    <div class="max-w-6xl mx-auto text-center">
        <h1 class="text-4xl font-black text-blue-900 mb-12 uppercase italic">Nuestros Servicios</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            {% for s in servicios %}
                <div class="p-8 bg-gray-50 rounded-[2.5rem] border border-gray-100 shadow-sm hover:shadow-2xl transition-all">
                    <div class="text-5xl mb-6 italic">ðŸš€</div>
                    <h3 class="text-2xl font-black text-gray-800 mb-3 uppercase italic">{{ s.name }}</h3>
                    <p class="text-gray-500 text-sm italic">{{ s.description|default:"Servicio de MD Chile." }}</p>
                </div>
            {% empty %}
                <p class="col-span-3 text-gray-400 italic">No hay servicios activos. Revisa el Admin.</p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
