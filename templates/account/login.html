{% extends "base.html" %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center bg-gray-50 py-12 px-4">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-3xl shadow-xl border border-gray-100">
        <div class="text-center">
            <h2 class="text-3xl font-extrabold text-gray-900 italic">MD <span class="text-blue-600">Chile</span></h2>
            <p class="mt-2 text-sm text-gray-600 font-medium italic">Acceso Alumnos</p>
        </div>

        <div class="mt-8">
            <a href="{% url 'google_login' %}" class="w-full flex justify-center items-center py-3 px-4 border border-gray-300 rounded-xl shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 transition">
                <img class="h-5 w-5 mr-2" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
                Entrar con Google
            </a>
        </div>

        <div class="relative my-6">
            <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-gray-200"></div></div>
            <div class="relative flex justify-center text-sm"><span class="px-2 bg-white text-gray-400 uppercase text-xs">O con email</span></div>
        </div>

        <form method="POST" action="{% url 'account_login' %}" class="space-y-4">
            {% csrf_token %}
            <input name="login" type="email" required class="rounded-xl w-full px-4 py-3 border border-gray-300" placeholder="Email">
            <input name="password" type="password" required class="rounded-xl w-full px-4 py-3 border border-gray-300" placeholder="Contraseña">
            <button type="submit" class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-xl transition shadow-lg">
                Iniciar Sesión
            </button>
        </form>
    </div>
</div>
{% endblock %}
